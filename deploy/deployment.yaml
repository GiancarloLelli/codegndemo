apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: codegen-core
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: codegen-core
    spec:
      containers:
      - name: codegen-core
        image: cicenter.azurecr.io/codegencore:$(Build.BuildNumber)
        imagePullPolicy: Always
        ports:
        - containerPort: 52677
      imagePullSecrets:
      - name: acr-auth

apiVersion: v1
kind: Service
metadata:
  name: codegen-core
spec:
  type: LoadBalancer
  ports:
  - port: 8080
  selector:
    app: codegen-core